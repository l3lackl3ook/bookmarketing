<!-- templates/accounts/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Growfox Data Marketing</title>

    <!-- ✅ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #1a1009;
            font-family: 'Prompt', 'Montserrat', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 480px;
            padding: 40px;
            background: #1a1009;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        .logo img {
            height: 64px;
        }
        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 32px;
        }
        .form-group {
            background: #4A3321;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .form-group input {
            width: 100%;
            background: transparent;
            border: none;
            color: #CCAB8F;
            font-size: 16px;
            outline: none;
            font-family: 'Prompt', 'Montserrat', sans-serif;
        }
        .remember-me {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-family: 'Prompt', sans-serif;
        }
        .remember-me label {
            font-size: 16px;
            color: white;
        }
        .forgot {
            font-size: 14px;
            color: #CCAB8F;
            margin-bottom: 24px;
            font-family: 'Prompt', sans-serif;
        }
        .login-button {
            width: 100%;
            height: 48px;
            background: #FF6801; /* ✅ ตามที่ขอ */
            border-radius: 24px;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            border: none;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
        }
        input[type="checkbox"]:checked {
          accent-color: #ff6600;
        }

    </style>
</head>
<body>
    <div class="container">

        <!-- ✅ โลโก้ Growfox -->
        <div class="logo">
            <img src="{% static 'assets/img/favicon/growfox1.png' %}" alt="Growfox Logo">
        </div>

        <h2>Growfox Data Marketing</h2>

        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="error">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</div>
            {% endif %}

            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>

            <div class="remember-me">
                <label class="custom-checkbox">
                    {{ form.remember_me }} Remember me
                </label>
            </div>

            <div class="forgot">
                Forgot password?
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
