{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password | Growfox Data Marketing</title>

    <!-- ✅ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #1a1009;
            font-family: 'Prompt', 'Montserrat', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 480px;
            padding: 40px;
            background: #1a1009;
            border-radius: 12px;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        .logo img {
            height: 64px;
        }
        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 32px;
        }
        .form-group {
            background: #4A3321;
            border-radius: 12px;
            padding: 8px;
            margin-bottom: 16px;
        }
        .form-group input {
            width: 100%;
            background: transparent;
            border: none;
            color: #CCAB8F;
            font-size: 16px;
            outline: none;
            font-family: 'Prompt', 'Montserrat', sans-serif;
            padding: 8px;  /* ลดขนาด padding */
            height: 15px;  /* ลดขนาดความสูงของช่องกรอก */
        }
        .form-group label {
            color: #CCAB8F;
            font-size: 14px;
            font-weight: 600;
        }
        .password-change-button {
            width: 100%;
            height: 48px;
            background: #FF6801; /* ตามที่ขอ */
            border-radius: 24px;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            border: none;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- ✅ โลโก้ Growfox -->
        <div class="logo">
            <img src="{% static 'assets/img/favicon/growfox1.png' %}" alt="Growfox Logo">
        </div>

        <h2>Change Your Password</h2>

        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="error">Please fill out all fields correctly.</div>
            {% endif %}

            <div class="form-group">
                <label for="id_old_password">Current Password</label>
                {{ form.old_password }}
            </div>
            <div class="form-group">
                <label for="id_new_password1">New Password</label>
                {{ form.new_password1 }}
            </div>
            <div class="form-group">
                <label for="id_new_password2">Confirm New Password</label>
                {{ form.new_password2 }}
            </div>

            <button type="submit" class="password-change-button">Submit</button>
        </form>
    </div>
</body>
</html>
